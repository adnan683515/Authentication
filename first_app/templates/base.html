<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>

      .success{
        color : green;
      }

    </style>
  </head>
  <body>

    <nav class="navbar nav-light bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand text-white">Navbar</a>
          <div class="d-flex gap-2" role="search">
            
            {% if user.is_authenticated %}
                <a class="btn btn-outline-warning"  href="{% url 'profile_page' %}" >Profile</a>
                <a class="btn btn-outline-success" href="{% url 'log_out_page' %}" >Log Out</a>
            {% else %}

                <a class="btn btn-outline-warning"  href="{% url 'sign_up' %}" >Sign up</a>
                <a class="btn btn-outline-success" href="{% url 'log_in_page' %}" >Log in</a>

            {% endif %}

          </div>
        </div>
      </nav>

   
    {% block content %}
    
    
      <h1>Home page</h1>
    
    {% endblock content %}


  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
